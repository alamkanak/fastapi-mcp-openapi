name: 游 Publish Python 游냀 distribution 游닍 to PyPI and TestPyPI

on:
  # Trigger on tag pushes for releases to PyPI and pushes to main for TestPyPI
  push:
    tags:
      - 'v*'
    branches:
      - main
  # Allow manual triggers for testing
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Run tests before building and publishing
  test:
    name: 游빍 Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
        
      - name: 游냀 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: 游닍 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          
      - name: 游빍 Run tests
        run: |
          pytest -v --tb=short

  # Build distribution packages
  build:
    name: 游댣 Build distribution 游닍
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper version detection
          fetch-depth: 0
          
      - name: 游냀 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: 游닍 Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          
      - name: 游댣 Build distribution packages
        run: python -m build
        
      - name: 游닋 Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # Publish to TestPyPI on every push to main
  publish-to-testpypi:
    name: 游빍 Publish Python 游냀 distribution 游닍 to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    # Only run on main branch pushes (not on tags)
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fastapi-mcp-openapi
      
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      
    steps:
      - name: 游닌 Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: 游 Publish distribution 游닍 to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

  # Publish to PyPI only on tagged releases
  publish-to-pypi:
    name: 游 Publish Python 游냀 distribution 游닍 to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Only publish to PyPI on tag pushes (releases)
    if: startsWith(github.ref, 'refs/tags/')
    
    environment:
      name: pypi
      url: https://pypi.org/p/fastapi-mcp-openapi
      
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      
    steps:
      - name: 游닌 Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: 游 Publish distribution 游닍 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # Create GitHub Release with the uploaded distributions
  github-release:
    name: 游닇 Create GitHub Release
    needs: publish-to-pypi
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore
      
    steps:
      - name: 游닌 Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: 游닇 Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --notes "Release ${{ github.ref_name }}"
          --title "游 Release ${{ github.ref_name }}"
          
      - name: 游닋 Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
